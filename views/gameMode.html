<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Game Mode</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/cdn/css/home.css" />
  </head>
  <body>
    <div class="content">
      <h1>Choose the game mode you would like to play</h1>
      <br />
      <p>Choose to play as a single player or invite your friends to compete with by clicking on the options below</p>
      <p>In multiplayer mode you can only invite 2 players</p>
      <div>
        <button type="button" onclick="location.href='/account/single'">
          <span></span> Single Payer
        </button>
        <button type="button" onclick="location.href='/account/multi'">
          <span></span>Multiplayer
        </button>
      </div>
    </div>
  </body>
</html>

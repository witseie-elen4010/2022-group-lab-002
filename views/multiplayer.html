<!-- Multiplayer html -->

<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Multiplayer</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/cdn/css/main.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script> 
    
    <script src="../public/scripts/multiplayer.js"></script>
</head>
<body>

<div class ="popup">
  
<h3>Generate new game</h3>
<form action="" method="post">
    <div class="button">
        <button type="submit" class="btn btn-primary">Get New Code</button>
      </div>
</form>
<br>
<h3>Enter existing code</h3>
<form action=" " method="post">
    
    <div class="mb-3 mt-3">
        <label for="Username" class="form-label">Username:</label>
        <input
          id="ExistingID"
          type="text"
          class="form-control"
          name="ExistingID"
          placeholder="Enter game code"
          required
        />
      </div>
    <div  class="button">
    <button type="submit" class ="btn btn-primary">Join</button>
    </div>
    </form>


<p>
    Go back to choosing game mode?
        <a href="/account/mode" id="links"> Choose mode </a>
        </p>
    </div>
</body>
</html>

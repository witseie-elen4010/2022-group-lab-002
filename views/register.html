<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up page </title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/cdn/scripts/class/index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/cdn/css/main.css">
</head>
<body>
<div class ="popup">  

<form action="api/register" method="post">
<div class="mb-3 mt-3">
<label for="Username"  class="form-label">Username:</label>
<input type="text"  class="form-control" name="username" placeholder="Username" minlength="8" required>
</div>

<div class="mb-3 mt-3">
<label for="Emailadress"  class="form-label">Email:</label>
<input type="email"  class="form-control" name="email" placeholder="your_email@mail.com" required/>
</div>

<div class ="mb-3 mt-3">
<label for="password"  class="form-label">Password:</label>
<input type="password"  class="form-control" name="password" placeholder="Password" required>
</div>

<div class="button">
<button type="submit" class="btn btn-primary">Sign Up</button>
</div>
</form>
</div> 
</body>
</html>
